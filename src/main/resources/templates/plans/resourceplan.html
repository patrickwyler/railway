<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Resourceplan</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Patrick Wyler">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/navigation.html"></div>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Resourceplan </h1>
            <div class="p-3 mb-2 bg-light text-dark" th:text="'Amount of trains: '+ ${resourcePlan.amountOfTrains}">Amount of trains</div>
            <div class="p-3 mb-2 bg-light text-dark" th:text="'Amount of carriages: '+ ${resourcePlan.amountOfCarriages}">Amount of carriages</div>
            <br/>
            <br/>
            <h2>Used resources for timetable:</h2>
            <br/>
            <div th:each="trainWithCarriages : ${resourcePlan.trainsWithCarriages}">
                <div class="" th:text="'Train '+ ${trainWithCarriages.key}">Train</div>
                <div class="" th:each="carriage: ${trainWithCarriages.value}">
                    <div class="" th:text="' - '+${carriage}">Carriage</div>
                </div>
                <br/>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<div th:insert="fragments/scripts.html"></div>

</body>
</html>
