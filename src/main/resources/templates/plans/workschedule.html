<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Timetable</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Patrick Wyler">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/navigation.html"></div>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Work schedule </h1>
            <div class="p-3 mb-2 bg-light text-dark" th:text="'Amount of trains: '+ ${workSchedule.amountOfTrains}">
                Amount of trains
            </div>
            <div class="p-3 mb-2 bg-light text-dark"
                 th:text="'Amount of employees: '+ ${workSchedule.amountOfEmployees}">Amount of employees
            </div>
            <br/>
            <br/>
            <h2>Used employees for timetable: </h2>
            <br/>
            <div th:each="trainCrew : ${workSchedule.trainCrews}">
                <div class="" th:text="'Train '+ ${trainCrew.key}">Train</div>
                <div class="" th:each="employee : ${trainCrew.value}">
                    <div class="" th:text="' - ' + ${employee.lastname} + ' ' + ${employee.firstname} + ' ('+${employee.function.name() == 'TRAIN_DRIVER' ? 'Train driver' : 'Ticket inspecteur'}+')'">Employee</div>
                </div>
                <br/>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<div th:insert="fragments/scripts.html"></div>

</body>
</html>
