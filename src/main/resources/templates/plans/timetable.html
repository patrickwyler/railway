<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Timetable</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Patrick Wyler">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/navigation.html"></div>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Timetable </h1>

            <div class="d-flex flex-column">
                <div th:each="line : ${timeTable.timeTable}">
                    <div class="px-2 py-0 bg-danger text-white" th:text="'Line '+ ${line.key}">Line number</div>
                    <div class="ml-3 mt-3 d-flex flex-column" th:each="train: ${line.value}">
                        <div class="px-2 bg-dark text-white" th:text="${train.key}">Train</div>
                        <div class="d-flex flex-row" th:each="trainRuntime : ${train.value}">
                            <div class="d-flex flex-column" th:each="station : ${trainRuntime.value}">
                                <div class="px-2 bg-secondary text-white" th:text="${#strings.substringAfter(station.key, '|')}">Station</div>
                                <div class="px-2 bg-light text-secondary" th:each="timeValue : ${station.value}"
                                     th:text="${timeValue}">Time
                                </div>
                            </div>
                        </div>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<div th:insert="fragments/scripts.html"></div>

</body>
</html>
