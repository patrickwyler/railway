<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>All Employees</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Patrick Wyler">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/navigation.html"></div>
<br/>
<div class="container">
    <div class="row">
        <div>
            <h1> Employee </h1>
        </div>
    </div>
    <br/>
    <div class="row">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col"> Employeenr. </th>
                    <th scope="col"> Firstname </th>
                    <th scope="col"> Lastname </th>
                    <th scope="col"> Function </th>
                    <th scope="col"> Options </th>
                </tr>
                </thead>
                <tbody>
                <tr scope="row" th:if="${employees.empty}">
                    <td colspan="4"> No Employee Available </td>
                </tr>
                <tr scope="row" th:each="employee : ${employees}">
                    <td><span th:text="${employee.id}"> Employeenr </span></td>
                    <td><span th:text="${employee.firstname}"> Firstname </span></td>
                    <td><span th:text="${employee.lastname}"> Lastname </span></td>
                    <td><span th:text="${employee.function.name() == 'TRAIN_DRIVER' ? 'Train driver' : 'Ticket inspecteur'}"> Function </span></td>
                    <td>
                        <a class="btn btn-light" href="#" th:href="@{'/employees/edit/' + ${employee.id}}"> Edit </a>
                        <a class="btn btn-light" href="#" th:href="@{'/employees/delete/' + ${employee.id}}"> Delete </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <a class="btn btn-success" href="#" th:href="@{/employees/create}"> Add </a>
        </div>
    </div>
</div>

<div th:insert="fragments/scripts.html"></div>

</body>
</html>
