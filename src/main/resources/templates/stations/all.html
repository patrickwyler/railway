<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>All Stations</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Patrick Wyler">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/navigation.html"></div>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Stations </h1>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col"> Name </th>
                    <th scope="col"> Stop time in min </th>
                    <th scope="col"> Rootstation </th>
                    <th scope="col"> Options </th>
                </tr>
                </thead>
                <tbody>
                <tr scope="row" th:if="${stations.empty}">
                    <td colspan="2"> No Stations Available </td>
                </tr>
                <tr scope="row" th:each="station : ${stations}">
                    <td><span th:text="${station.name}"> Name </span></td>
                    <td><span th:text="${station.stopTimeInMinutes}"> Stop time in min </span></td>
                    <td><input type="checkbox" checked="checked" disabled="disabled" name="rootStation" th:checked="${station.rootStation}"/></td>
                    <td>
                        <a class="btn btn-light" href="#" th:href="@{'/stations/edit/' + ${station.id}}"> Edit </a>
                        <a class="btn btn-light" href="#" th:href="@{'/stations/delete/' + ${station.id}}"> Delete </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <a class="btn btn-success" href="#" th:href="@{/stations/create}"> Add </a>
        </div>
    </div>
</div>

<div th:insert="fragments/scripts.html"></div>

</body>
</html>
